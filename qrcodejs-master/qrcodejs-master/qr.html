<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QR Code generator</title>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="qrcode.js"></script>
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>  
        <div class="container">
                <div class="row search">
                    <div class="col-lg-3"></div>
                    <div class="col-lg-6">
                        <div class="form-inline my-2 my-lg-0">
                            <input id="text"  placeholder="type in a text"
                                class="input form-control mr-sm-2" />
                            <button class="btn btn-outline-info my-2 my-sm-0">click to load </button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3"></div>
                    <div id="qrcode" class="col-lg-6" style="width:400px; height:400px; margin-top:30px;"></div>
                </div>
        <script type="text/javascript">
        var qrcode = new QRCode(document.getElementById("qrcode"), {
            width : 500,
            height : 500
        });
        
        function makeCode () {		
            var elText = document.getElementById("text");
            
            if (!elText.value) {
                
                elText.focus();
                return;
            }
            
            qrcode.makeCode(elText.value);
        }
        
        makeCode();
        
        $("#text").
            on("blur", function () {
                makeCode();
            }).
            on("keydown", function (e) {
                if (e.keyCode == 13) {
                    makeCode();
                }
            });
        </script>

    </div>

</body>

</html>
